  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap');
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      cursor: none !important; /* HIDE DEFAULT CURSOR GLOBALLY */
    }

    /* Ensure specific elements also hide the cursor so the custom one takes precedence */
    a, button, input, textarea, select, [role="button"] {
      cursor: none !important;
    }

    body {
      font-family: 'Inter', sans-serif; /* Apple-style San Francisco equivalent */
      color: #3D3635;
      letter-spacing: -0.01em; /* Tighten slightly for that Apple look */
    }

    /* Dark Mode Body Override */
    .dark body {
      color: #e5e5e5;
    }

    /* GLASS PANEL - The specific container style requested */
    .glass-panel {
      background: rgba(20, 20, 20, 0.5); /* Slightly dark to make white text pop */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      /* The slight white shadow/glow behind the container */
      box-shadow: 0 0 35px -5px rgba(255, 255, 255, 0.08); 
      color: #F5F5F7; /* High readability Apple-ish off-white */
      border-radius: 1.5rem;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .glass-panel:hover {
      background: rgba(25, 25, 25, 0.6);
      box-shadow: 0 0 45px -5px rgba(255, 255, 255, 0.12);
    }

    .glass-panel.compact {
      padding: 1.25rem;
      border-radius: 1rem;
    }

    /* Reusable class for the apple-style text shade - Title Version (with shadow) */
    .text-apple-shade {
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      /* Hero Title Gradient: White -> White/70 */
      background-image: linear-gradient(to bottom, #ffffff 0%, rgba(255,255,255,0.9) 50%, rgba(255,255,255,0.7) 100%);
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.25));
    }

    /* Reusable class for apple-style text shade - Body Version (Cleaner, no heavy shadow) */
    .text-apple-simple {
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      /* Matching gradient but slightly more contrast for readability at small sizes */
      background-image: linear-gradient(to bottom, #ffffff 10%, rgba(255,255,255,0.8) 100%);
    }

    #scroll-root {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
      background-color: transparent;
    }

    .dark #scroll-root {
      background-color: transparent;
    }

    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .dark .glass {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e5e5e5;
    }

    .glass-dark {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .dark .glass-dark {
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    .sidebar-tab {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: none; /* Ensure custom cursor visible */
    }
    .sidebar-tab:hover {
      transform: translateX(8px);
    }
    .sidebar-tab.active {
      transform: translateX(12px);
      /* Use a softer shadow for active tab */
      box-shadow: 0 8px 24px -6px rgba(0,0,0,0.12);
    }

    .banner-slide {
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
    }

    @keyframes beam-move {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .hover-shine {
      position: relative;
      overflow: hidden;
    }
    .hover-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -150%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 60%,
        transparent 100%
      );
      transform: rotate(45deg);
      transition: left 0.7s ease;
      pointer-events: none;
    }
    .hover-shine:hover::after {
      left: 100%;
    }

    .side-indicator-track {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 120px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      z-index: 100;
    }

    .side-indicator-fill {
      width: 100%;
      background: #A3A3A3;
      border-radius: inherit;
      transition: height 0.1s ease-out;
    }

    /* Google Translate Overrides - Engineered/Glass Aesthetic */
    body {
      top: 0 !important;
    }
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    .goog-te-gadget {
      font-family: 'Inter', sans-serif !important;
      font-size: 0px !important; 
      color: transparent !important;
      display: block !important;
      width: 100% !important;
    }
    .goog-te-gadget .goog-te-combo {
      margin: 0 !important;
      padding: 8px 12px !important;
      padding-right: 24px !important; /* Space for custom arrow */
      border-radius: 12px !important;
      font-family: 'Inter', sans-serif !important;
      font-size: 14px !important;
      font-weight: 700 !important;
      text-transform: uppercase !important;
      letter-spacing: 0.1em !important;
      
      /* Light Mode Colors */
      background-color: rgba(255, 255, 255, 0.4) !important;
      border: 1px solid rgba(26, 24, 21, 0.1) !important; /* brand-black low opacity */
      color: #1A1815 !important;
      
      cursor: none !important; /* Ensure cursor hidden */
      outline: none !important;
      transition: all 0.3s ease !important;
      backdrop-filter: blur(8px) !important;
      -webkit-appearance: none !important;
      -moz-appearance: none !important;
      appearance: none !important;
      width: 100% !important;
      box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08) !important; /* Softer shadow for translate */
    }
    
    /* Dark Mode specific overrides */
    .dark .goog-te-gadget .goog-te-combo {
      background-color: rgba(255, 255, 255, 0.08) !important;
      border: 1px solid rgba(255, 255, 255, 0.15) !important;
      color: #F0EEE9 !important;
    }

    /* Hover States */
    .goog-te-gadget .goog-te-combo:hover {
      background-color: rgba(255, 255, 255, 0.8) !important;
      border-color: #A3A3A3 !important;
      transform: translateY(-1px);
    }
    .dark .goog-te-gadget .goog-te-combo:hover {
      background-color: rgba(255, 255, 255, 0.15) !important;
      border-color: #A3A3A3 !important;
    }

    /* Hide the google branding text */
    .goog-te-gadget span {
      display: none !important;
    }
    #google_translate_element {
        overflow: visible !important;
    }
  </style>
